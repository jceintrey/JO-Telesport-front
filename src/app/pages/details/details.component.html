<div class="top">
   <div class="buton"><a routerLink="">Retour au dashboard</a></div>
  <span class="chart-title">{{ name }}</span>
</div>
<div class="container-card">
  <div class="card">
    <span class="label">Number of Entries</span><br /><strong>{{
      numberOfEntries
    }}</strong>
  </div>
  <div class="card">
    <span class="label">Total medals</span><br/><strong>{{
      numberOfMedals
    }}</strong>
  </div>
  <div class="card">
    <span class="label">Total athletes</span><br /><strong>{{
      numberOfAthletes
    }}</strong>
  </div>
</div>

<div class="container-chart">
  <div #ContainerRef class="line-chart">
    <ngx-charts-line-chart
      
      [customColors]="colorScheme"
      [results]="data"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Dates'"
    >
    </ngx-charts-line-chart>
  </div>
 
</div>
